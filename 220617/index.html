<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="point">
      <div class="inner">
        <ul>
          <li>
            <div class="number" data-number="1"></div>
            <h3>豊富な駐車場数</h3>
            <div class="txt">
              <p>
                akippaは全国の空きスペースが駐車場として登録されており、目的地に近い駐車場が見つかります。<br />
                探す時間を減らすことで、余裕を持って通勤やお買い物ができます。
              </p>
            </div>
          </li>
          <li>
            <div class="number" data-number="2"></div>
            <h3>いつもより安い</h3>
            <div class="txt">
              <p>
                15分30円など、安くて便利な駐車場が多数。<br />
                空きスペースを活用しているからこそ、通常のコインパーキングよりお得な料金でご利用いただけます。
              </p>
            </div>
          </li>
          <li>
            <div class="number" data-number="3"></div>
            <h3>事前予約できる</h3>
            <div class="txt">
              <p>
                最大30日前から、1日単位や15分単位で駐車場を簡単に予約できます。<br />
                さらに事前決済だから当日現金いらずで入出庫がスムーズ。
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/style.js"></script>
  </body>
</html>
